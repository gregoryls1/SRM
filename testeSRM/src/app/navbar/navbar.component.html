<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <div class="search">
      <input type="text" placeholder="      Pesquise Aqui" />
      <i class="fas fa-search"></i>
    </div>
    <mat-nav-list class="">
      <a mat-list-item href="#"><i class="fas fa-globe mr-2"></i>Painel de Gestão</a>
      <a mat-list-item href="#"><i class="fas fa-at mr-2"></i>Conta Digital</a>
      <a mat-list-item href="#"><i class="fas fa-sync-alt mr-2"></i>Ant. de Recebíveis</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><img src="./../../assets/logo.png" /></span>
      <div class="group-nav">
        <p>Grupo Economico:</p>
        <button type="button" class="btn btn-light nav-button">
          <span>Visão Agregada 1</span><i class="fa fa-angle-double-down"></i>
        </button>
        <div class="perfil">
          <i class="ml-2 far fa-user"></i>
          <p>Sandra Oliveira</p><i class="fa fa-angle-double-down"></i>
          <div class="bell">
            <i class="far fa-bell"></i>
          </div>
        </div>
        <div>

        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
